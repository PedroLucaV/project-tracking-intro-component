<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Project tracking intro component</title>
</head>
<body>
  <div class="deco-container">

  </div>
  <header>
    <img src="./images/logo.svg" alt="logo">
    <div>
      <img src="./images/icon-close.svg" id="close-btn" alt="">
      <img src="./images/icon-hamburger.svg" id="hamburger-btn" alt="">
      <ul class="link-list">
        <li><a href="#">Product</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Pricing</a></li>
        <li><span>.</span></li>
        <li><a class="login" href="#">Login</a></li>
      </ul>
    </div>
  </header>

  <main>
    <div class="hero-image">
      <img src="./images/illustration-devices.svg" alt="devices illustration">
    </div>
    <div class="hero-content">
      <div class="lil-text">
        <span class="new-content">New</span> <p>Monograph Dashboard</p>
      </div>
      <h1>Powerful insights into your team</h1>
      <p>Project planning and time tracking for agile teams</p>
      <div class="button-submit">
        <button>Schedule a demo</button> <p>to see a live preview</p>
      </div>
    </div>
  </main>

  <script>
    const linkMenu = document.querySelector('.link-list');
    const hambBtn = document.querySelector('#hamburger-btn');
    const closeBtn = document.querySelector('#close-btn');

    hambBtn.addEventListener('click', () => {
      closeBtn.style.display = 'block';
      linkMenu.classList.add("linkMobile");
      hambBtn.style.display = 'none';
    })

    closeBtn.addEventListener('click', () => {
      hambBtn.style.display = 'block';
      linkMenu.classList.remove("linkMobile");
      closeBtn.style.display = 'none';
    })
  </script>
</body>
</html>
